{% comment %} dev_4 {% endcomment %}
{% load static %} 
{% load django_bootstrap5%}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 추가하기</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
    <div class="container">
      <h1>TODO 상세보기</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ todo.title }}</h5>
                </h5>
                <p class="card-text">{{ todo.description }}</p>
                <a href="{% url 'todo_list' %}" class="btn btn-primary">목록으로</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
 

</html>
